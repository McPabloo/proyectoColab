<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title size="large">Colaboradores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()" color="primary">
        <ion-icon slot="icon-only" fill="solid" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-img
    src="assets/Logo-LinkThinks.png"
    style="margin: 10px auto; display: block; width: 50%;"
    alt="Logo Linkthinks"
  ></ion-img>

  <ion-list>
    <ion-item *ngFor="let colaborador of colaboradores">
      <ion-avatar class="avatar-red" slot="start">
        <ion-text color="primary" style="text-transform: uppercase; font-weight: bold; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">{{ colaborador.strName.charAt(0) }}</ion-text>
      </ion-avatar>
      <ion-label (click)="verDetalles(colaborador)">
        <h2>{{ colaborador.strName }} {{ colaborador.strLastname }}</h2>
        <p>{{ colaborador.strEmail }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="eliminarColaborador(colaborador)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editarColaborador(colaborador)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  
  
    
</ion-content>
